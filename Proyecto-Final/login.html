<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript">
      function Cambio1() {
        document.getElementById("signup").style.display = "none";
        document.getElementById("signin").style.display = "block";
      }
      function Cambio2() {
        document.getElementById("signup").style.display = "block";
        document.getElementById("signin").style.display = "none";
      }
      function RedirectGH() {
  location.href = "https://github.com/alu0101235516/Usabilidad-y-Accesibilidad";
}
    </script>
  </head>

  <body>

    <main>

      <div class="background">
        <div class="title-page">
          <h2 class="title-princ">ULLGANIZATE</h2>
          <p id="eslogan"><b>Ullganizate</b> es una aplicación destinada a la organización y gestión de tu tiempo, aqui podrás acceder a tu calendario, ver tus últimas actividades o incluso añadir tareas. Descúbrelo!</p>
          <center>
            <img class="image" src="../signo-de-github.png" width="50px" height="50px" onclick="RedirectGH()"/>
          </center>
          <footer class="footer">
            <p id="eslogan"> ¿Ya estás registrado?  <button class="btn-Login" id="Login" onclick="Cambio1()">Log In</button></p>
          </footer>
        </div>

        <div class="form-page">
          <div class="signup-signin" style="display: block;" id="signup">
              <h4 class="title" style="display: block;" id="signup">SIGN UP</h4>
              <input name="username" type="text" placeholder="username*" class="signup-text-name" id="signup"/>
              <input name="email" type="email" placeholder="email*" class="signup-text" id="signup"/>
              <input name="password" type="password" placeholder="password*" class="signup-text" id="signup"/>
              <input name="password" type="password" placeholder="confirm password*" class="signup-text" id="signup"/>

              <button class="btn">Sign Up</button>
          </div>

          <div class="signup-signin" style="display: none;" id="signin">
            <h4 class="title" style="display: block;" id="signin">SIGN IN</h4>
            <input name="username" type="text" placeholder="username*" class="signup-text-name" id="signin"/>
            <input name="password" type="password" placeholder="password*" class="signup-text" id="signin"/>

            <button class="btn">Sign In</button>
            <button class="btn-1" id="Signin" onclick="Cambio2()">Sign Up</button>
        </div>
        </div>
      </div>

    </main>

  </body>
</html>
