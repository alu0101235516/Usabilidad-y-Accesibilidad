		<title>Firebase Auth Example</title>

	<body>
		<div id="registro">
			<form id="formularioRegistro">
				<div class="container">
					<label for="registro-usuario"><b> Usuario/a </b></label>
					<input type="text" placeholder="Enter Username" id="registro-usuario" required>
			
					<label for="registro-password"><b> Contraseña </b></label>
					<input type="password" placeholder="Enter Password" id="registro-password" required>
			
					<label for="registro-password-repetido"><b> Repita la contraseña </b></label>
					<input type="password" placeholder="Enter Password" id="registro-password-repetido" required>

					<button type="submit"> Sign Up </button>
				</div>
			</form>
		</div>


		<div id="login">

					<label for="log-in-usuario"><b> Usuario/a </b></label>
					<input type="text" placeholder="Enter Username" id="log-in-usuario" required>
			
					<label for="log-in-password"><b> Contraseña </b></label>
					<input type="password" placeholder="Enter Password" id="log-in-password" required>
			
					<button type="submit"> Login </button>
				</div>
			</form>
		</div>
